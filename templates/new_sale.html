<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>
    <style>
        :root {
            --primary-blue: #3182ce;
            --sidebar-width: 250px;
        }


        .main-content {
            padding: 2rem;
            height: auto;
        }
        .form-container {
            border-radius: 1rem;
        }

        .section-title {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }

        .scan-barcode-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .scan-barcode-btn i {
            margin-right: 0.5rem;
        }

        .proceed-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            border: none;
        }

        .add-product-btn {
            color: var(--primary-blue);
            background: none;
            border: 1px solid var(--primary-blue);
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .checkOutButton{
            height: 40px;
            width: auto;
            margin-top: 20px;
            background-color: #3182ce;
        }
        .btn-44,
.btn-44 *,
.btn-44 :after,
.btn-44 :before,
.btn-44:after,
.btn-44:before {
  border: 0 solid;
  box-sizing: border-box;
}
.btn-44 {
  -webkit-tap-highlight-color: 
transparent;
  -webkit-appearance: button;
  background-color: 
var(--950);
  background-image: none;
  color: 
#fff;
  cursor: pointer;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
    Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
    Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
  font-size: 100%;
  font-weight: 900;
  line-height: 1.5;
  margin: 0;
  -webkit-mask-image: -webkit-radial-gradient(var(--950), #fff);
  padding: 0;
}
.btn-44:disabled {
  cursor: default;
}
.btn-44:-moz-focusring {
  outline: auto;
}
.btn-44 svg {
  display: block;
  vertical-align: middle;
}
.btn-44 [hidden] {
  display: none;
}
.btn-44 {
  border: 1px solid;
  border-radius: 999px;
  box-sizing: border-box;
  display: block;
  overflow: hidden;
  padding: 1.2rem 3rem;
  position: relative;
  text-transform: uppercase;
}
.btn-44 span {
  font-weight: 900;
  mix-blend-mode: difference;
}
.btn-44:after,
.btn-44:before {
  background: 
#fff;
  content: "";
  height: 100%;
  left: 0;
  position: absolute;
  top: -100%;
  transition: transform 0.2s cubic-bezier(0.76, 0, 0.24, 1);
  width: 100%;
  will-change: transform;
}
.btn-44:after {
  background: 
#dedede;
  transition-delay: 0.13s;
  z-index: -1;
}
.btn-44:hover:after,
.btn-44:hover:before {
  transform: translateY(100%);
}
    </style>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">InvenHub</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-home (2).svg" alt=""></i>
                        <span style="margin-left: 20px;">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="inventory.html" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-inventory-50.png" alt="warehouse-1"/></i>
                        <span style="margin-left: 20px;">Inventory</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="reports.html" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-graph-48.png" alt="warehouse-1"/></i>
                        <span style="margin-left: 20px;">Reports</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="Orders.html" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-order-50.png" alt="warehouse-1"/></i>
                        <span style="margin-left: 20px;">Orders</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="new_sale.html" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-plus.svg" alt="warehouse-1"/></i>
                        <span style="margin-left: 20px;">New Sale</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i><img height="25px" width="25px" src="/static/images/icons8-settings.svg" alt="warehouse-1"/></i>
                    <span style="margin-left: 20px;">Settings</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <a href="" class="sidebar-link">
                    <i><img height="25px" width="25px" src="/static/images/icons8-logout-50 (1).png" alt="warehouse-1"/></i>
                    <span style="margin-left: 20px;">Logout</span>
                </a>
            </div>
        </aside>
        <div class="main" id="bg">
            <div class="row align-items-center" id="Navbar">
                <div class="col-11">
                    <div class="row justify-content-center align-items-center">
                        <div class="col"></div>
                        <div class="col-5" style="height: auto;">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        </div>
                        <div class="col-1"><button class="btn" id="btnn" type="submit">Search</button></div>
                        <div class="col-5"></div>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center" style="height: auto;">
                    <div class="row">
                        <div class="col">
                            <div class="dropdown dropleft">
                                <a class="notification-icon position-relative" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i><img height="30px" width="28px" src="/static/images/icons8-notification (3).svg" alt=""></i>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="notificationDropdown">
                                    <li class="dropdown-header">Notifications</li>
                                    <li><a class="dropdown-item" href="#">New message received</a></li>
                                    <li><a class="dropdown-item" href="#">Server alert</a></li>
                                    <li><a class="dropdown-item" href="#">Update available</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-center" href="#">View all</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col"><a href="account_details.html"><img height="30px" width="28px" src="/static/images/icons8-account-50.png" alt=""></a></div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 100%;">
                <div class="col">
                    <main class="main-content">
                        <h1 class="mb-4">Sell Items</h1>
                        
                        <div class="form-container">
                            
                            <form id="sellItemsForm">
                                <!-- Customer Section -->
                                <div class="mb-4">
                                    <h3 class="section-title">Customer Details</h3>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control" placeholder="Phone Number">
                                    </div>
                                </div>
                
                                <!-- Product Section -->
                                <div class="mb-4">
                                    <h3 class="section-title">Product details</h3>
                                    <div class="text-end mb-3">
                                        <button type="button" class="scan-barcode-btn">
                                            <i class="bi bi-upc-scan"></i>Scan Barcode to Autofill
                                        </button>
                                    </div>
                                    
                                    <div class="product-fields">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" name=productName placeholder="Product Name">
                                        </div>
                                        <div class="mb-3">
                                            <input type="number" class="form-control" name=Price placeholder="Price">
                                        </div>
                                        <div class="mb-3">
                                            <input type="number" class="form-control" name=quantity placeholder="No. of Items">
                                        </div>
                                    </div>
                
                                    <button type="button" class="add-product-btn" hidden>
                                        <i class="bi bi-plus"></i> Add Product
                                    </button>
                                </div>
                
                                <div class="text-center d-flex justify-content-center align-items-center">
                                    <a href="checkout.html">
                                        <button type="button" class="btn-44"><span>Proceed to Checkout</span></button>
                                    </a>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="proceed-btn" hidden></button>
                                </div>
                            </form>
                        </div>
                    </main>
                </div>
                <div class="col">
                    <div class="row" style="height: auto;">
                        <div class="col-11">
                            <h1 class="section-title">Added Products</h1>
                <table class="table table-striped" id="productTable">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table class="table table-striped" id="checkoutTable">
                    <thead>
                        <tr>
                            <th>Total price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
