<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>

<body>
    <style>
        :root {
            --primary-blue: #3182ce;
            --sidebar-width: 250px;
        }


        .main-content {
            padding: 2rem;
            height: auto;
        }
        .form-container {
            border-radius: 1rem;
        }

        .section-title {
            color: #4a5568;
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .scan-barcode-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .scan-barcode-btn i {
            margin-right: 0.5rem;
        }

        .proceed-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
            border: none;
        }

        .add-product-btn {
            color: var(--primary-blue);
            background: none;
            border: 1px solid var(--primary-blue);
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
    </style>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">InvenHub</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="/static/dashboard.html" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-home (2).svg" alt=""></i>
                        <span style="margin-left: 20px;">Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/inventory" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-inventory-50.png" alt="warehouse-1"/></i>
                        <span style="margin-left: 20px;">Inventory</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="reports.html" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-graph-48.png" alt="warehouse-1"/></i>
                        <span style="margin-left: 20px;">Reports</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="Orders.html" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-order-50.png" alt="warehouse-1"/></i>
                        <span style="margin-left: 20px;">Orders</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="/new_sale/" class="sidebar-link">
                        <i><img height="25px" width="25px" src="/static/images/icons8-plus.svg" alt="warehouse-1"/></i>
                        <span style="margin-left: 20px;">New Sale</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i><img height="25px" width="25px" src="/static/images/icons8-settings.svg" alt="warehouse-1"/></i>
                    <span style="margin-left: 20px;">Settings</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <a href="/logout" class="sidebar-link">
                    <i><img height="25px" width="25px" src="/static/images/icons8-logout-50 (1).png" alt="warehouse-1"/></i>
                    <span style="margin-left: 20px;">Logout</span>
                </a>
            </div>
        </aside>
        <div class="main" id="bg">
            <div class="row align-items-center" id="Navbar">
                <div class="col-11">
                    <div class="row justify-content-center align-items-center">
                        <div class="col"></div>
                        <div class="col-5" style="height: auto;">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        </div>
                        <div class="col-1"><button class="btn" id="btnn" type="submit">Search</button></div>
                        <div class="col-5"></div>
                    </div>
                </div>
                <div class="col d-flex justify-content-center align-items-center" style="height: auto;">
                    <div class="row">
                        <div class="col">
                            <div class="dropdown dropleft">
                                <a class="notification-icon position-relative" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i><img height="30px" width="28px" src="/static/images/icons8-notification (3).svg" alt=""></i>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="notificationDropdown">
                                    <li class="dropdown-header">Notifications</li>
                                    <li><a class="dropdown-item" href="#">New message received</a></li>
                                    <li><a class="dropdown-item" href="#">Server alert</a></li>
                                    <li><a class="dropdown-item" href="#">Update available</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-center" href="#">View all</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col"><a href="/account"><img height="30px" width="28px" src="/static/images/icons8-account-50.png" alt=""></a></div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 100%;">
                <div class="col">
                    <main class="main-content">
                        <h1 class="mb-4">Sell Items</h1>
                        
                        <div class="form-container">
                            
                            <form id="sellItemsForm">
                                <!-- Customer Section -->
                                <div class="mb-4">
                                    <h3 class="section-title">Customer Details</h3>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control" placeholder="Phone Number" required>
                                    </div>
                                </div>
                
                                <!-- Product Section -->
                                <div class="mb-4">
                                    <h3 class="section-title">Product details</h3>
                                    <div class="text-end mb-3">
                                        <button type="button" class="scan-barcode-btn">
                                            <i class="bi bi-upc-scan"></i>Scan Barcode to Autofill
                                        </button>
                                    </div>
                                    
                                    <div class="product-fields">
                                        <div class="mb-3">
                                            <input type="text" class="form-control" placeholder="Product Name" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="number" class="form-control" placeholder="Price" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="number" class="form-control" placeholder="No. of Items" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="date" class="form-control" placeholder="Expiry Date" required>
                                        </div>
                                    </div>
                
                                    <button type="button" class="add-product-btn">
                                        <i class="bi bi-plus"></i> Add Product
                                    </button>
                                </div>
                
                                <div class="text-center">
                                    <button type="submit" class="proceed-btn">Proceed</button>
                                </div>
                            </form>
                        </div>
                    </main>
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <img src="/static/images/undraw_empty_cart_co35.svg" alt="" style="height: 50vh;">
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('sellItemsForm');
            const addProductBtn = document.querySelector('.add-product-btn');
            const productFields = document.querySelector('.product-fields');
            const scanBarcodeBtn = document.querySelector('.scan-barcode-btn');

            // Add new product fields
            addProductBtn.addEventListener('click', function() {
                const newProductFields = `
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Product Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="Price" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" placeholder="No. of Items" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" placeholder="Expiry Date" required>
                    </div>
                `;
                productFields.insertAdjacentHTML('beforeend', newProductFields);
            });

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Collect form data
                const formData = new FormData(form);
                // Here you would typically send the data to your backend
                console.log('Form submitted:', Object.fromEntries(formData));
                alert('Order processed successfully!');
            });

            // Simulate barcode scanning
            scanBarcodeBtn.addEventListener('click', function() {
                alert('Scanning barcode... (This is a placeholder for actual barcode scanning functionality)');
                // Here you would typically integrate with a barcode scanning library
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/static/js/dasboard.js"></script>
</body>
</html>
