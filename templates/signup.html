<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <style>
    body {
      background-color: #D9DCD6;
    }
    .dark-border {
      border: 1px solid black;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      width: 300px;
      height: 150px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .loader {
      width: 48px;
      height: 48px;
      margin: auto;
      position: relative;
    }

    .loader:before {
      content: '';
      width: 48px;
      height: 5px;
      background: #999;
      position: absolute;
      top: 60px;
      left: 0;
      border-radius: 50%;
      animation: shadow324 0.5s linear infinite;
    }

    .loader:after {
      content: '';
      width: 100%;
      height: 100%;
      background: rgb(61, 106, 255);
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 4px;
      animation: jump7456 0.5s linear infinite;
    }

    @keyframes jump7456 {
      15% { border-bottom-right-radius: 3px; }
      25% { transform: translateY(9px) rotate(22.5deg); }
      50% { transform: translateY(18px) scale(1, .9) rotate(45deg); border-bottom-right-radius: 40px; }
      75% { transform: translateY(9px) rotate(67.5deg); }
      100% { transform: translateY(0) rotate(90deg); }
    }

    @keyframes shadow324 {
      0%, 100% { transform: scale(1, 1); }
      50% { transform: scale(1.2, 1); }
    }

    .message, .ok-button {
      display: none;
    }

    .ok-button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col"></div>
      <div class="col-8" style="background-color: rgb(255, 255, 255); border-radius: 12px;">
        <div class="row">
          <div class="col-lg-6 d-none d-md-block p-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-11" style="margin-top: 3vh;">
                <div class="logo">
                  <img src="static/images/GblEnT_SS3uxBY5Y9aGmqA-removebg-preview.png" alt="Logo" style="height: 7vh;">
                </div>
                <p style="margin-top: 1vh;">Manage all your inventory efficiently</p>
                <img src="static/images/vecteezy_man-entering-cloud-server-data-password_4689082.png" alt="Illustration" id="login-image" style="height: 100%; width: 100%;">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div class="col-11" style="margin-top: 5vh;">
                <h2>Register</h2>
                <p>Let's get you all set up so you can verify your personal account and begin setting up your work profile.</p>
                <form id="signupForm" method="POST" action="/signup">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <input type="text" class="form-control dark-border" name="first_name" placeholder="First name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <input type="text" class="form-control dark-border" name="last_name" placeholder="Last name" required>
                    </div>
                  </div>
                  <input type="email" class="form-control mb-3 dark-border" name="email" placeholder="Email" required>
                  <input type="text" class="form-control mb-3 dark-border" name="phone" placeholder="Phone no." required>
                  <input type="password" class="form-control mb-3 dark-border" name="password" placeholder="Password" required>
                  <input type="password" class="form-control mb-4 dark-border" name="confirm-password" placeholder="Confirm Password" required>

                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">I agree to all terms, <a href="#">privacy policies</a>, and fees.</label>
                  </div>

                  <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="/login">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="loader"></div>
      <div class="message">Registration Successful. Please login with your credentials.</div>
      <button class="ok-button" onclick="redirectToLogin()">OK</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function showPopup() {
      const popup = document.getElementById("popup");
      const loader = document.querySelector(".loader");
      const message = document.querySelector(".message");
      const okButton = document.querySelector(".ok-button");

      popup.style.display = "flex"; 
      loader.style.display = "block";
      message.style.display = "none";
      okButton.style.display = "none";

      setTimeout(() => {
        loader.style.display = "none";
        message.style.display = "block";
        okButton.style.display = "inline-block";
      }, 2000);
    }

    function redirectToLogin() {
      window.location.href = "/login";
    }

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      showPopup();
      setTimeout(() => {
        document.getElementById("signupForm").submit();
      }, 3000);
    });
  </script>
</body>
</html>
