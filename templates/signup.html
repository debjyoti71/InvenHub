<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            background-color: rgb(235, 232, 232);
        }
        #dark {
            border: 1px solid black;
        }
    </style>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col"></div>
            <div class="col-8" style="background-color: white; border-radius: 12px;">
                <div class="row">
                    <div class="col-lg-6 d-none d-md-block p-0">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-11" style="margin-top: 3vh;">
                                <div class="logo">
                                    <img src="static/images/GblEnT_SS3uxBY5Y9aGmqA-removebg-preview.png" alt="" style="height: 7vh;">
                                </div>
                                <p style="margin-top: 1vh;">Manage all your inventory efficiently</p>
                                <img src="static/images/vecteezy_man-entering-cloud-server-data-password_4689082.png" alt="" id="login-image" style="height: 100%; width: 100%;">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-11" style="margin-top: 5vh;">
                                <h2>Signup</h2>
                                <p>Let's get you all set up so you can verify your personal account and begin setting up your work profile.</p>
                                <form method="POST" action="/signup">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <input type="text" class="form-control" name="first_name" placeholder="First name" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <input type="text" class="form-control" name="last_name" placeholder="Last name" required>
                                        </div>
                                    </div>
                                    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
                                    <input type="text" class="form-control mb-3" name="phone" placeholder="Phone no." required>
                                    <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
                                    <input type="password" class="form-control mb-3" name="confirm-password" placeholder="Confirm Password" required>
                                    <div class="form-check mb-3">
                                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                        <label class="form-check-label" for="termsCheck">I agree to all terms, <a href="#">privacy policies</a>, and fees.</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Sign up</button>
                                </form>
                                <p class="mt-3">Already have an account? <a href="/login">Log in</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
