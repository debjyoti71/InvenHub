<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <style>
    body{
      background-color: rgb(235, 232, 232);
    }
    #rememberMe, #email, #password{
      border: 1px solid black;
    }
  </style>
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col"></div>
      <div class="col-8" style="background-color: white; border-radius: 12px;">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-5">
            <div class="row justify-content-center align-items-center">
              <div class="col-11" style="margin-top: 5vh;">
                <div class="logo">
                  <img src="/static/images/GblEnT_SS3uxBY5Y9aGmqA-removebg-preview.png" alt="" style="height: 7vh;">
                </div>
                <h6 style="margin-top: 1vh;">"Organize, Manage, and Barcode with Ease"</h6>
                <h3 style="margin-top: 3vh;">Login</h3>
                <button class="btn btn-outline-dark w-100" style="margin-top: 3vh;">
                  <img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google" width="20" height="20" class="me-2"> Sign in with Google
                </button>
                <form method="POST" action="/login" style="margin-top: 3vh;">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 8 characters" required>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-muted">Forgot password?</a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3 text-center">Not registered yet? <a href="/signup" class="text-primary">Create a new account</a></p>
              </div>
            </div>
          </div>
          <div class="col-lg-6 d-none d-md-block p-0">
            <img src="/static/images/rb_739.png" alt="" id="login-image" style="height: 100%; width: 100%; margin-top: 3vw;">
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
