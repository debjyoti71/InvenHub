            <div class="row justify-content-center align-items-center" style="height: 8vh; background-color: #c2ddf5;">
                <div class="col-10">

                <div class="col d-flex justify-content-center align-items-center" style="height: 100%;">
                    <div class="dropdown dropleft">
                        <a class="notification-icon position-relative" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">

            <div class="row" style="height: 100%;background-color: #c2ddf5;">
                <div class="col">
                    <div class="main-content" style="height: 100%;">
                        <div class="main-content">
                            <h3>Add New Product</h3>
                            <form id="addProductForm">
                              <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" required>
                              </div>
                              <div class="mb-3">
                                <label for="productCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="productCategory" required>
                              </div>
                              <div class="mb-3">
                                <label for="productPrice" class="form-label">Buying Price</label>
                                <input type="number" class="form-control" id="productPrice" required>
                              </div>
                              <div class="mb-3">
                                <label for="productQuantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="productQuantity" required>
                              </div>
                              <div class="mb-3">
                                <label for="productSellingPrice" class="form-label">Selling Price</label>
                                <input type="text" class="form-control" id="productUnit" required>
                              </div>
                              <div class="mb-3">
                                <label for="thresholdValue" class="form-label">Threshold Value</label>
                                <input type="number" class="form-control" id="thresholdValue" required>
                              </div>
                              <button type="submit" class="btn btn-primary">Add Product</button>
                              <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
                            </form>
                          </div>
                    </div>
                </div>
                <div class="col" style="height: 100%;">
                    <img src="images/undraw_add_tasks_re_s5yj.svg" alt="" style="height: 60%; width: 90%; margin-top: 10%;">
                </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/static/js/dashboard.js"></script>
    <script>
        function goBack() {
      window.location.href = 'inventory.html';
    }
    document.getElementById('addProductForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById('productName').value,
        category: document.getElementById('productCategory').value,
        price: document.getElementById('productPrice').value,
        quantity: document.getElementById('productQuantity').value,
        SellingPrice: document.getElementById('productSellingPrice').value,
        threshold: document.getElementById('thresholdValue').value,
      };

      // Save to localStorage
      const products = JSON.parse(localStorage.getItem('products')) || [];
      products.push(product);
      localStorage.setItem('products', JSON.stringify(products));

      // Redirect back to the inventory page
      window.location.href = 'inventory.html';
    });
      </script>
